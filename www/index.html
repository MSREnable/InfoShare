<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>InfoShare</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/platformSpecific.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="external/ionic/js/ionic.bundle.js"></script>
    <script src="external/ionic-service-core/ionic-core.js"></script>
    <script src="external/ionic-service-push/ionic-push.js"></script>

    <script src="external/firebase/firebase-token-generator.js"></script>
    <script src="external/firebase/firebase.js"></script>
    <script src="external/firebase/angularfire.min.js"></script>

    <!-- LoDash -->
    <script src="external/lodash/lodash.js"></script>

    <!-- Services -->
    <script src="js/services/auth/auth.js"></script>
    <script src="js/services/model/model.js"></script>

    <!-- Views & Controllers -->
    <script src="js/controllers/init.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/partner.js"></script>
    <script src="js/controllers/connect.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="external/ionic-ion-swipe-cards/ionic.swipecards.js"></script>

<body ng-app="InfoShare">

    <ion-nav-bar class="bar-positive">

        </ion-nav-back-button>
